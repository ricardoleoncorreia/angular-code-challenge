<h2 class="title">Timer</h2>
<span class="timer">{{ elapsedTime | time }}</span>
<div class="actions">
  <button class="btn btn-primary" (click)="onTimerInteraction()">{{ currentPrimaryButtonLabel }}</button>
  <button class="btn btn-secondary" (click)="onReset()" [disabled]="!elapsedTime">Reset</button>
  <button class="btn btn-success" (click)="onSave()" [disabled]="!elapsedTime">Save</button>
</div>
